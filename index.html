<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <select name="" id="city" class="city">
        </select>
        <nav>
            <ul class="item_bar">
                <li class="item" id="rain">降雨</li>
                <li class="item" id="temp">氣溫</li>
                <li class="item" id="aqi">空汙</li>
            </ul>
        </nav>
        <div class="data">
            <div class="rain show" id="rain">
                <span class="chanceOfRain">40%</span>
            </div>
            <div class="temp show" id="temp">
                <div class="temp_today">
                    <div class="temp_icon"></div>
                    <div class="temp_description">
                        <span id="MinT_MaxT">30C ~ 50C</span>
                        <span id="Wx">多雲時晴</span>
                    </div>
                </div>
                <div class="forecast">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="aqi show" id="aqi">
                <div src="" alt="" class="aqi_icon"> </div>
                <span class="aqi_data">120</span>
            </div>
        </div>
        <script src="./script/init.js"></script>
        <script src="./script/data.js"></script>
</body>

</html>
